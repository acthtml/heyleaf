<polymer-element name="leaf-scaffold">
  <template>
    <style>
      :host {
        display: block;
      }

      [drawer] {
        background-color: #fff;
        box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);
      }

      [main] {
        height: 100%;
        background-color: #eee;
      }

      core-toolbar {
        background-color: #4CAF50;
        color: #fff;
      }

      core-header-panel{
        height: 100%;
        background: #fff;
      }
    </style>

    <core-drawer-panel responsiveWidth="2000px">

      <div vertical layout drawer>
        <content select="[navigation], nav"></content>
      </div>

      <core-header-panel id="headerPanel" main mode="waterfall" flex>
        <core-toolbar>
          <paper-icon-button icon="menu"></paper-icon-button>
          <span flex>小树叶</span>
          <paper-icon-button icon="search"></paper-icon-button>
          <content select="[tool]"></content>
        </core-toolbar>
        <content select="*"></content>
      </core-header-panel>
    </core-drawer-panel>
  </template>
  <script>
    Polymer({

    });
  </script>
